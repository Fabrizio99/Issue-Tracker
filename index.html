<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Issue Tracker</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Issue Tracker <small>by Fabrizio</small></h1>
        </header>
        <section class="jumbotron">
            <h3>Add new Issue</h3>
            <form id="issue-input">
                <div class="form-group">
                    <label for="issueDescription">Description</label>
                    <input type="text" class="form-control" id="issueDescription" placeholder="Describe the issue">
                </div>
                <div class="form-group">
                    <label for="issueSeverity">Severity</label>
                    <select id="issueSeverity" class="form-control">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="issueAssigned">Assigned to</label>
                    <input type="text" class="form-control" id="issueAssigned" placeholder="Enter responsible">
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </section>
        <section class="col-lg-12" id="issuesList">
        </section>
        <footer class="footer">
            <p>&copy fabrizio</p>
        </footer>
    </div>
    <template id="structure">
        <section class="card bg-light">
            <div class="card-body">
                <h6 id="issueID"></h6>
                <p><span class="badge badge-primary" id="status"></span></p>
                <h3></h3>
                <p id="issueSeverity"><img src="img/clock.svg" alt="clock image"></p>
                <p id="issueAssignedTo"><img src="img/person.svg" alt="persona image"></p>
                <a href="#" class="btn btn-warning" id="closeButton">Close</a>
                <a href="#" class="btn btn-danger" id="deleteButton">Delete</a>
            </div>
        </section>
    </template>
    
    <!-- Scripts del Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Script de la libreria chance.js -->
    <script src="https://chancejs.com/chance.js"></script>
    <script src="main.js"></script>
</body>
</html>
